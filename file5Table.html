<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style> table , tr , td ,th {
        border:solid;
        border-collapse: collapse;
      }
    </style>
</head>

<body>

    <table>

        <caption>students</caption>

        <!--table head-->
<thead>  
    <tr>
    <th>name </th> <!--th is used insted of td to bold the content -->
    <th>class</th>
</tr>
</thead>
  
<!--table body-->
<tbody>      
      <tr>
    <td>akshat </td>
    <td>btech</td>
</tr>


    <td>manoj </td>
    <td>bba</td>
</tr>

<tr>
    <td>amit </td>
    <td>mba</td>
</tr>
</tbody>

<!--table foot-->
<tfoot>
    <tr>
    <td>khushi </td>
    <td>mbbs</td>
</tr>
</tfoot>
        

    </table>
    
</body>
</html>
